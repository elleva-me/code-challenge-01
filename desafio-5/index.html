<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Top Secret - Macaé Tech Code Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <style>
       
    </style>

    <script type="text/javascript" src="assets/js/jogo.js"></script>
    <script type="text/javascript" src="jogador.js"></script>

</head>

<body>

    <nav>
        <div class="logo">
            <img src="assets/img/logo.png">
            <div class="title">
                <h3>Desafio Top Secret</h3>
                <h5>Code Challenge</h5>
            </div>
        </div>
        <img src="assets/img/elleva.svg" class="elleva">
    </nav>

    <main>

        <h4>Perdido no Labirinto <b>(1350 pts)</b></h4>
        <div class="exercicio">

            <article id="maze-container">

               
                <div id="container">
                    <canvas id="canvas"></canvas>
                   
                </div>
             

                
            </article>

            <aside>
                
                <div class="controle-do-jogo">

                
                    <div class="velocidade">
                        <h5>Velocidade</h5>
                        <div class="opcoes">
                            <span>Lento</span>
                            <span>Muito rápido</span>
                        </div>
                
                        <div class="slidecontainer">
                            <input type="range" min="1" max="4" value="2" class="slider" id="velocidade" onchange="onChangeSpeed(this.value)">
                        </div>
                    </div> 

                    
                        <button type="button" id="iniciar" onclick="iniciar()">Iniciar</button>

                        <button type="button" id="parar" onclick="parar(true)">Parar</button>
                
                        <button type="button" id="recomecar" onclick="iniciar()">Recomeçar</button>
                
                        <div class="jogadas">
                            <span>Total de jogadas</span>
                            <div class="placar">
                                <span id="totalJogadas">0</span>
                                <did class="finish">
                                    <img src="assets/img/flag-end.png" id="flag">
                                </did>
                            </div>
                            
                        </div>

                    </div>
                        
                    <div id="generate-maze-button-container">
                        <button type="button" id="generate-maze-button" onclick="onGenerateMaze()">Gerar outro labirinto</button>
                  
                        
                    </div>
            </aside>

        </div>


    </main>

</body>

</html>
